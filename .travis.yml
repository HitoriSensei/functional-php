language: php
php:
  - 5.3
  - 5.4
  - 5.5

env:
  - FUNCTIONAL=native
  - FUNCTIONAL=userland

before_script:
  - sh -c "if [ '$FUNCTIONAL' = 'native' ]; then phpize && ./configure && make && make install; fi"
  - sh -c "if [ '$FUNCTIONAL' = 'native' ]; then echo extension=functional.so | tee -a /home/vagrant/.phpenv/versions/*/etc/php.ini ; fi"

script:
  - phpunit --debug

